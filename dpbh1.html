<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Your Account - EthicalWebGuard</title>
</head>
<body>
    <div class="main-container">
        <section class="signup-section">
            <div class="logo-container">
                <img src="WEBG.png" alt="EthicalWebGuard Logo">
            </div>
            <div class="heading-container">
                <h1>EthicalWebGuard</h1>
                <h2>Create an account</h2>
                <p>Let's get started!</p>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-button">Sign Up</button>
                <button type="button" class="continue-button">Continue with E-mail</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </section>

        <section class="image-section">
            <!-- Content for the image section goes here -->
        </section>
    </div>
</body>
</html>
